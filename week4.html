<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Week 4</title>
</head>
<body>

<form method="" action="">
	<input type="text" name="postcode" pattern="[a-zA-Z]{2}" placeholder="AA" title="Only alphabets are allowed, lower or uppercase" size="2">
	<input type="text" name="postcode2" pattern="[0-9]{4}" placeholder="9999" title="Only alphabets are allowed, lower or uppercase" size="4">
	<br>

		<input type="text" name="ic" placeholder="ic" pattern="[0-1]{2}[-][0-9]{6}[(](Y|R|G)[)]">
		<!-- OR -->
		<input type="text" name="ic" placeholder="ic" pattern="[0-1]{2}[-][0-9]{6}\((Y|R|G)\)"><br>

		<input type="text" placeholder="Student ID" pattern="[1-9]{2}[FT][PT](B|T|H|E|P)[0-9]{4}"><br>
		<!-- 2 1-9
			FT/PT
			B/T/H/E/P
			9999
			21FTB1000
			21PTT1000 -->

		<input type="text" placeholder="Landline" pattern="[2-5]{1}[0-9]{6}"><br>
		<!-- Brunei Muara 2
			Tutong 4
			Belait 3
			Temburong 5 -->

		<input type="text" name="username" placeholder="username" pattern="[a-zA-Z0-9]{3,15}">
		<input type="text" name="username" placeholder="username" pattern="[a-zA-Z0-9]{3,}">
		<input type="text" name="username" placeholder="username" pattern="[a-zA-Z0-9]+"><br>
<!-- {3,15} means min 3 characters and max 15 -->
		
		<input	type="text" placeholder="fullstop function" pattern=".{4}">

		<input type="text" placeholder="digit function" pattern="\d{3,}"><br>

	<input type="submit" name="">



</form>
</body>
</html>
